<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>利用键盘上下左右控制div移动</title>
	</head>
	<body>
		<div style="width: 100%;height:100%;">
			<div id="box" style="width: 50px;height: 50px;position: absolute;background-color: #00008B;"></div>
		</div>
	</body>
	<script>
		window.onload = function() {
			var box = document.getElementById("box");
			console.log(box.clientLeft);
			document.onkeydown = function(event) {
				event = event || window.event;
				console.log(event.keyCode);
				/**
				 * 这里暴露了我对于dom的偏移量以及dom本身的属性不熟悉
				 * element.offsetTop / element.offsetLeft 代表元素的偏移量
				 * element.clientHeight /element.clientWidth 代表元素的可见高度/宽度
				 */
				switch (event.keyCode) {
					case 37:
						box.style.left = box.offsetLeft - 10 + "px";
						break;
					case 39:
						box.style.left = box.offsetLeft + 10 + "px";
						break;
					case 38:
						box.style.top = box.offsetTop -10 + "px";
						break;
					case 40:
						box.style.top = box.offsetTop +10 + "px";
						break;
				}
			}
		}
	</script>
</html>
